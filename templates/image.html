<!DOCTYPE html>
<html>
<head>
  <title>Random Image</title>
  <style>
    /* Add styles for the container and image */
    .container {
      text-align: center;
      width: 100%;
      height: 100vh;
    }

    /* Add a loading icon */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    img {
      width: 50%;
      border: 10px solid #f2f2f2;
      box-shadow: 2px 2px 10px #888888;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">
      <img src="loading.gif" alt="Loading..." width="100" height="100">
    </div>
    <img id="image" src="{{ image_url }}" alt="Random Image" style="display:none" onload="imageLoaded()">
  </div>
  <script>
    function imageLoaded() {
      document.getElementById("image").style.display = "block";
      document.getElementsByClassName("loading")[0].style.display = "none";
    }
  </script>
</body>
</html>
