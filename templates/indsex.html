<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    /* Add styles for the container and tiles */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 80%;
      margin: 0 auto;
    }

    .tile {
      width: 300px;
      height: 200px;
      background-color: #f2f2f2;
      text-align: center;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    /* Add hover effect for tiles */
    .tile:hover {
      transform: scale(1.1);
      box-shadow: 2px 2px 10px #888888;
    }
    /* Add cursor property for tiles */
    .tile:hover {
      cursor: pointer;
    }
    /* make the page responsive */
    @media screen and (max-width: 600px) {
      .tile {
        width: 50%; /* adjust the width of the tile on small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tile" onclick="location.href='/image'">
      <h2>Random Image</h2>
      <p>Generate random emoji</p>
    </div>
    <div class="tile" onclick="location.href='https://www.facebook.com'">
      <h2>Facebook</h2>
      <p>Connect with friends and family</p>
    </div>
  </div>
</body>
</html>
